#{extends 'main.html' /}
#{set title:messages.get('views.users.index.title') /}

#{form @Users.save(user.id)} 
	#{ifErrors}
		<p class="error">&{'forms.errors.title'}</p>
	#{/ifErrors}
   
 	<p>
		#{field 'user.firstName'}
		<label for="${field.id}">&{field.name}</label>
		<input type="text" name="${field.name}" id="${field.id}" value="${field.value}" class="${field.errorClass}" />
		<span class="error">${field.error}</span>
		#{/}
	</p>
  
	<p>
		<input type="submit" value="&{'views.users.index.submit'}" />
	</p>
#{/form}
